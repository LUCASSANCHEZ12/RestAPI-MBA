<div class="body">
    <div class="profile">
    
      <h2>Perfil de Usuario</h2>
    
        <div class="field">
            <span class="label">Código:</span>
            <span class="data">{{ usuario?.valor1?.codigoUsuario }}</span>
        </div>
        
        <div class="field">
            <span class="label">Primer Nombre:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.primerNombre" enabled>
        </div>
        
        <div class="field">
            <span class="label">Segundo Nombre:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.segundoNombre" enabled>
        </div>
        
        <div class="field">
            <span class="label">Apellido Paterno:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.apellidoPaterno" enabled>
        </div>
        
        <div class="field">
            <span class="label">Apellido Materno:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.apellidoMaterno" enabled>
        </div>
        
        <div class="field">
            <span class="label">Teléfono:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.telefono" enabled>
        </div>  
        
        <div class="field">
            <span class="label">Email:</span> 
            <input class="data" type="text" [value]="usuario?.valor1?.email" enabled>
        </div>

        <div class="field">
            <span class="label">Contraseña:</span> 
            <input class="data" type="text" [value]="usuario?.valor1?.password" enabled>
        </div>
        
        <div class="field">
            <span class="label">Cargo:</span> 
            <span class="data">{{ usuario?.valor2?.nombreCargo }}</span>
        </div>

      <a (click)="navigateBack()" class="back-btn">Volver</a>
      <a class="update-btn">Actualizar</a>
    
    </div>    
</div>
