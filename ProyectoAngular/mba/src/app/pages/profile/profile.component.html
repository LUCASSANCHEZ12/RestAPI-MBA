<div class="body">
    <div class="profile">
    
      <h2>Perfil de Usuario</h2>
    
        <div class="field">
            <span class="label">Código:</span>
            <span class="data">{{ usuario?.valor1?.codigoUsuario }}</span>
        </div>
        
        <div class="field">
            <span class="label">Primer Nombre:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.primerNombre" enabled #pNombreInput>
        </div>
        
        <div class="field">
            <span class="label">Segundo Nombre:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.segundoNombre" enabled #sNombreInput>
        </div>
        
        <div class="field">
            <span class="label">Apellido Paterno:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.apellidoPaterno" enabled #aPaternoInput>
        </div>
        
        <div class="field">
            <span class="label">Apellido Materno:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.apellidoMaterno" enabled #aMaternoInput>
        </div>
        
        <div class="field">
            <span class="label">Teléfono:</span>
            <input class="data" type="text" [value]="usuario?.valor1?.telefono" enabled #telefonoInput>
        </div>  
        
        <div class="field">
            <span class="label">Email:</span> 
            <input class="data" type="text" [value]="usuario?.valor1?.email" enabled #emailInput>
        </div>

        <div class="field">
            <span class="label">Contraseña:</span> 
            <input class="data" type="text" [value]="usuario?.valor1?.password" enabled #contrasenaInput>
        </div>
        
        <div class="field">
            <span class="label">Cargo:</span> 
            <span class="data">{{ usuario?.valor2?.nombreCargo }}</span>
        </div>

      <a (click)="navigateBack()" class="back-btn">Volver</a>
      <a (click)="update()" class="update-btn">Actualizar</a>
    
    </div>    
</div>
