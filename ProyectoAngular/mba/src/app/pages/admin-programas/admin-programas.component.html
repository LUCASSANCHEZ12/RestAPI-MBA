<h1>Administraci√≥n de Programas</h1>

<div class="button-container">
    <button (click)="crearProgramas()">Crear Programa</button>
    <button (click)="crearMaterias()">Crear Materia</button>
</div>

<div class="main-body">
    <div class="table-container">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="codigoPrograma">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                <td mat-cell *matCellDef="let row"> {{row.codigoPrograma}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let row"> 
                    <button (click)="click(row)"> Editar </button>    
                </td>
            </ng-container>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{dataSource.filter}}"</td>
            </tr>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<button class="back-button" (click)="back()">Back</button>
