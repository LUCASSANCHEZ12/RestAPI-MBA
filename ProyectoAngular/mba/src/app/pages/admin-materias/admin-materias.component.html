<div class="newUser">
    <div class="lineYellow">
      <mat-toolbar class="title">    
          <span>Administración de Materias</span>
          <span class="example-spacer"></span>
          
          <button (click)="oppenAddEditCasosEstudioForm()" class="addUser-btn">
              Agregar Materias
          </button>
      </mat-toolbar>
    </div>
    
    <div class="main-body">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="codigoMateria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{row.codigoMateria}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="codigoDocente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Docente </th>
            <td mat-cell *matCellDef="let row"> {{row.codigoDocente}} </td>
          </ng-container>
          <ng-container matColumnDef="semestre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
            <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaInicio}} </td>
          </ng-container>
          <ng-container matColumnDef="fechaFinal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Final </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaFinal}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="openEditCaseForm(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCase(row.codigoCasoDeEstudio)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <button (click)="goBack()" class="back-btn">
        Volver
      </button>
    </div>
  </div>
