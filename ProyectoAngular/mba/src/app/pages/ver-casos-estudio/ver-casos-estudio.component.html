<div class="newUser">
    <div class="lineYellow">
      <mat-toolbar class="title">    
          <span>Administración de Casos de Estudio </span>
          <span class="example-spacer"></span>
          
          <button (click)="oppenAddEditCasosEstudioForm()" class="addUser-btn">
              Agregar Casos de Estudio
          </button>
      </mat-toolbar>
    </div>
    
    <div class="main-body">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="CodigoCaso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let row"> {{row.codigoCasoDeEstudio}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="CodigoMateria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Materia </th>
            <td mat-cell *matCellDef="let row"> {{row.CodigoMateria}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="openEditCaseForm(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCase(row.codigoCasoDeEstudio)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <button (click)="goBack()" class="back-btn">
        Volver
      </button>
    </div>
  </div>
