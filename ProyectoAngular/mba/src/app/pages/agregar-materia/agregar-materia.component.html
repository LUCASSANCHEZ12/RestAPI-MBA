<div class="body">
	<div class="program_container">
        <div class="container">
            <form >
                <h1>Datos Materia</h1>
                <div class="input-container">
                    <input type="text" name="cÃ³digo" required #codeInput>
                    <label>CodigoMateria</label>
                </div>
                <div class="input-container">
                    <input type="text" name="name" required #nameInput>
                    <label>Nombre</label>
                </div>
                <div class="input-container">
                    <input type="text" name="desc" required #descInput>
                    <label>Descripcion</label>
                </div>
                <div class="input-container">
                    <input type="text" name="semester" required #semesterInput>
                    <label>Semestre</label>
                </div>
                <mat-form-field>
                    <mat-label>Elige una Fecha de Inicio</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="fechaI" name="fechaI" ngModel>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                  </mat-form-field>
                
                  <mat-form-field>
                    <mat-label>Elige una Fecha Final</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="fechaF" name="fechaF" ngModel>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                  </mat-form-field>         
                
            </form>
            <button (click)="click()">Crear Materia</button>
            
        </div>
    </div>
</div>

<button class="back-button" (click)="back()">Volver</button>
