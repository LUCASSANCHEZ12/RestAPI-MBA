<div class="newUser">
    <div class="lineYellow">
      <mat-toolbar class="title">    
          <span>Vista de materias</span>
          <span class="example-spacer"></span>
      </mat-toolbar>
    </div>
    
    <div class="main-body">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="CodigoMateria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
            <td mat-cell *matCellDef="let row"> {{row.codigoMateria}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Semestre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestre </th>
            <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
          </ng-container>
  
          <ng-container matColumnDef="FechaInicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de inicio </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaInicio}} </td>
          </ng-container>
  
          <ng-container matColumnDef="FechaFinal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha final </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaFinal}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver casos de estudio </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="goStudyCase(row.codigoMateria)">
                    <mat-icon>assignment</mat-icon>
                </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <button (click)="goBack()" class="back-btn">
        Volver
      </button>
    </div>
  </div>
