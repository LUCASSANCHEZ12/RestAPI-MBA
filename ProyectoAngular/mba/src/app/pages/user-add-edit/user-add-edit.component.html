<div mat-dialog-title>
    <h1>Formulario de Usuarios</h1>
</div>
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Primer Nombre</mat-label>
            <input matInput type="text" placeholder="Ej. Roberto">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Segundo Nombre</mat-label>
            <input matInput type="text" placeholder="Ej. Chavo">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Apellido Paterno</mat-label>
            <input matInput type="text" placeholder="Ej. Gomez">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido Materno</mat-label>
            <input matInput type="text" placeholder="Ej. Bolanos">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ej. test@gmail.com">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input matInput type="number" placeholder="Ej. 75648506">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Programa</mat-label>
            <input matInput type="text" placeholder="Ej. P1 - Programa Introduccion">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Cargo</mat-label>
            <mat-select [(value)]="selectedCargo">
              <mat-option *ngFor="let item of cargo" [value]="item.value">
                {{ item.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button>Cancelar</button>
    <button mat-raised-button color="primary">Guardar</button>

</div>
