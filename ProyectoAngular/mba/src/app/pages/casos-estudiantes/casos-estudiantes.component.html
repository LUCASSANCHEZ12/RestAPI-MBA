<div class="newUser">
    <div class="lineYellow">
      <mat-toolbar class="title">    
          <span>Vista de Casos de Estudio</span>
          <span class="example-spacer"></span>
      </mat-toolbar>
    </div>
    
    
    <div class="main-body">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
        <ng-container matColumnDef="CodigoCasoEstudio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Caso de Estudio</th>
            <td mat-cell *matCellDef="let row"> {{row.codigoCasoEstudio}} </td>
        </ng-container>
      
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let row" class="description"> {{row.descripcion}} <br> </td>
          </ng-container>
          
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subir Solución </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="goSolutionStudyCase(row.codigoCasoEstudio)">
                    <mat-icon>cloud_upload</mat-icon>
                </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
      <button (click)="goBack()" class="back-btn">
        Volver
      </button>
    </div>
  </div>
