<div class="newUser">
  <div class="lineYellow">
    <mat-toolbar class="title">    
        <span>Vista de Soluciones de Casos de Estudio</span>
        <span class="example-spacer"></span>
    </mat-toolbar>
  </div>
  
  
  <div class="main-body">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="CodigoSolucion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> C贸digo Soluci贸n</th>
          <td mat-cell *matCellDef="let row"> {{row.codigoSolucion}} </td>
      </ng-container>
  
        <ng-container matColumnDef="Estudiantes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estudiantes </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngIf="row.nombresEstudiantes && row.nombresEstudiantes.length > 0">
              <div *ngFor="let nombre of row.nombresEstudiantes">{{ nombre }}</div>
            </ng-container>
            <ng-container *ngIf="!row.nombresEstudiantes || row.nombresEstudiantes.length === 0">
              <div>Sin estudiantes</div>
            </ng-container>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="Calificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Calificaci贸n </th>
          <td mat-cell *matCellDef="let row" class = "description"> {{row.calificacion}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver Soluci贸n </th>
          <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="goScoreSolutionSolutionStudyCase(row.codigoSolucion)">
                  <mat-icon>table_chart</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <button (click)="goBack()" class="back-btn">
      Volver
    </button>
  </div>
</div>
