<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="return validateForm()" action="home.html" method="GET">
        <div class="input-container">
          <input type="text" name="username" required>
          <label>Nombre de ususario</label>
        </div>
        <div class="input-container">
          <input type="password" name="password" required>
          <label>Contraseña</label>
        </div>
        <!-- Campo oculto para almacenar el tipo de usuario -->
        <input type="hidden" name="usertype" id="usertype" value="">
        <button type="submit" onclick="setUserType()">Submit</button>
      </form>
    </div>
  </div>
  
  <script>
    function validateForm() {
      var username = document.getElementsByName('username')[0].value;
      var password = document.getElementsByName('password')[0].value;
  
      // Verificar el tipo de usuario
      var userType = getUserType(username, password);
  
      if (userType != 'invalid') {
        // Asignar el tipo de usuario al campo oculto
        document.getElementById('usertype').value = userType;
        return true;
      } else {
        alert('Credenciales inválidas');
        return false;
      }
    }
  
    function getUserType(username, password) {
      // Lógica para determinar el tipo de usuario (admin, docente, estudiante)
      if (username == "admin") {
        return 'admin';
      } else if (username == "docente") {
        return 'docente';
      } else if (username == "estudiante") {
        return 'estudiante';
      } else {
        return 'invalid';
      }
    }
  </script>

</body>
</html>
