<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</head>
<body>

    <h2>Password Recovery</h2>
    <br>
    <form>  
        <div class="container">   
            <label>Código de acceso: </label>   
            <br>
            <br>
            <input type="text" placeholder="Ingresar código de acceso" name="accesscode" required> 
            <br>
            <br> 
            <label>Email registrado en la UPB: </label>   
            <br>
            <br>
            <input type="email" placeholder="Ingresar email" name="email" required>  
            <br>
            <br>
            <button type="submit">Recuperar</button>   
            <button type="button" class="back-button" onclick="window.location.href='loginPage.html';"> Volver a la pantalla de inicio</button>   
        </div>   

        <div class="important-message">
            <p>Recibirá un correo electrónico para recuperar su contraseña. Si no encuentra el mensaje, revisar su carpeta de correos no deseados</p>
        </div>

    </form>
    <script src="passrecovery.js"></script>
</body>
